<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Personal Details Form</title>
    <link href="style.css" rel="stylesheet" type="text/css"> 
</head>

<body style="background-color: pink;">
    <Center>
    <h1>Personal Details Form</h1>
    <form>
        <label>Name</label>
        <br>
        <input type="text" id="name">
        <br><br>
        <label>Email ID</label>
        <br>
        <input type="text" id="email">
        <br><br>

        <label>Contact Number (This will be hidden)</label>
        <br>
        <input type="password" id="contact">
        <br><br>
        <label>Gender</label>
        <br>
        <input type="radio" id="Female" name="Gender"value="Female">Female<br>
    
        <input type="radio" id="Male" name="Gender"value="Male">Male<br>

        <br>
        <br>

        <label>Favourite City</label>
        <br>
        <input type="checkbox" id="city" value="Lagos">Lagos<br>
        <input type="checkbox" id="city" value="Abuja">Abuja<br>

        <br>
        <br>
        <input type="submit" style="background-color: beige;">
    </form>
    </Center>
</body>


</html>
